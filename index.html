<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speech to Text / Text to Speech</title>
  </head>
  <body>
    <div class="container">
      <button class="switchbetween">Text to Speech</button>
      <!-- speech-to-text -->

      <div class="speech-to-text">
        <h1 class="heading">Speech to Text</h1>
        <div class="options">
          <div class="language">
            <p>Language</p>
            <select name="input-language" id="input-language"></select>
          </div>
        </div>
        <div class="line"></div>
        <button class="btn record">
          <div class="icon">
            <ion-icon name="mic-outline"></ion-icon>
            <img src="bars.svg" alt="" />
          </div>
          <p>Start Recording</p>
        </button>
        <p class="heading">Result:</p>
        <div
          class="result"
          spellcheck="false"
          placeholder="Text will be shown here"
        >
          <p class="interim"></p>
        </div>
        <div class="buttons">
          <button class="btn clear">
            <ion-icon name="trash-outline"></ion-icon>
            <p>Clear</p>
          </button>
          <button class="btn download">
            <ion-icon name="cloud-download-outline"></ion-icon>
            <p>Download</p>
          </button>
        </div>
      </div>
      <!-- text-to-speech -->

      <div class="text-to-speech">
        <h1 class="heading">Text To Speech <span>Converter</span></h1>
        <div class="row">
          <select name="output-language" id="output-language"></select>
          <select name="voice-select" id="voice-select"></select>
        </div>
        <textarea
          id="textToSpeak"
          placeholder="Write Anything Here....."
        ></textarea>
        <div class="row">
          <button class="btn Listen" id="speakButton">
            <ion-icon name="ear"></ion-icon>Listen
          </button>
          <button class="btn download">
            <ion-icon name="cloud-download-outline"></ion-icon>
            <p>Download</p>
          </button>
        </div>
      </div>
    </div>

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- LANGUAGES -->
    <script src="languages.js"></script>

    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
